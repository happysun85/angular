<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
#view{
  position: fixed;
  top:0;
  left: 0;
  width:100%;
  height:100%;
  background: #ffffff;
}
</style>
<script src="angular.js"></script>
<script src="angular-route.js"></script>
<script>
var app = angular.module('myapp', ['ngRoute']);
app.config(['$routeProvider', function($routeProvider) {
  var route = $routeProvider;
  route.when('/list/detail/:id', {
    controller: 'detailController',
    templateUrl: 'detail.html'
  });
  route.otherwise({
    redirectTo: '/'
  })
}]);
app.factory('getList', function() {
  //在这里模拟获取到数据
  var list = [
    {name: '11'},
    {name: '22'},
    {name: '33'},
    {name: '44'},
    {name: '55'}
  ];
  return list;
})
app.controller('myctl', function($scope, getList) {
  $scope.list = getList;
})
app.controller('detailController', function($scope, $routeParams) {
  $scope.params = $routeParams;
})
</script>
</head>
<body ng-app="myapp" ng-controller="myctl">
<ul>
  <li ng-repeat="item in list"><a href="#/list/detail/{{item.name}}?ab=ab">{{item.name}}</a></li>
</ul>
<div id="view" ng-view>
</div>
</body>
</html>
